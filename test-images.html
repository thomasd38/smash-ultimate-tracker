<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images - Smash Ultimate Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .character-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .character-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .character-number {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 15px;
            min-width: 60px;
            text-align: center;
        }
        
        .character-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            flex-grow: 1;
        }
        
        .character-series {
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .images-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .image-box {
            text-align: center;
        }
        
        .image-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .image-wrapper {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 10px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .image-wrapper img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        
        .image-wrapper.error {
            border-color: #dc3545;
            background: #ffe6e6;
        }
        
        .image-wrapper.loading {
            border-color: #ffc107;
            background: #fff9e6;
        }
        
        .image-wrapper.success {
            border-color: #28a745;
            background: #e6ffe6;
        }
        
        .status-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2rem;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .stats-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .filter-btn:not(.active) {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center text-white mb-4">
            <i class="fas fa-gamepad"></i> Test des Images - Smash Ultimate
        </h1>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-characters">0</div>
                    <div class="stat-label">Personnages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value text-success" id="success-count">0</div>
                    <div class="stat-label">Images OK</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value text-danger" id="error-count">0</div>
                    <div class="stat-label">Images KO</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value text-warning" id="loading-count">0</div>
                    <div class="stat-label">En cours...</div>
                </div>
            </div>
            
            <!-- Filtres -->
            <div class="filter-buttons mt-3">
                <button class="filter-btn active" onclick="filterCharacters('all')">
                    <i class="fas fa-list"></i> Tous
                </button>
                <button class="filter-btn" onclick="filterCharacters('errors')">
                    <i class="fas fa-exclamation-triangle"></i> Erreurs uniquement
                </button>
                <button class="filter-btn" onclick="filterCharacters('success')">
                    <i class="fas fa-check-circle"></i> OK uniquement
                </button>
            </div>
        </div>
        
        <!-- Characters Grid -->
        <div id="characters-container"></div>
    </div>

    <!-- Scripts -->
    <script src="js/characters-data.js"></script>
    <script>
        let stats = {
            total: 0,
            success: 0,
            error: 0,
            loading: 0
        };
        
        let currentFilter = 'all';
        
        function updateStats() {
            document.getElementById('total-characters').textContent = stats.total;
            document.getElementById('success-count').textContent = stats.success;
            document.getElementById('error-count').textContent = stats.error;
            document.getElementById('loading-count').textContent = stats.loading;
        }
        
        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.dataset.characterId = character.id;
            card.dataset.hasError = 'false';
            
            card.innerHTML = `
                <div class="character-header">
                    <div class="character-number">#${character.number}</div>
                    <div>
                        <div class="character-name">${character.name}</div>
                        <div class="character-series">${character.series}</div>
                    </div>
                </div>
                <div class="images-container">
                    <div class="image-box">
                        <div class="image-label"><i class="fas fa-image"></i> Icon</div>
                        <div class="image-wrapper loading" data-type="icon">
                            <i class="fas fa-spinner fa-spin status-icon text-warning"></i>
                            <img src="${character.images.icon}"
                                 alt="${character.name} icon"
                                 onload="imageLoaded(this, '${character.id}')"
                                 onerror="imageError(this, '${character.id}', 'icon')">
                        </div>
                    </div>
                    <div class="image-box">
                        <div class="image-label"><i class="fas fa-portrait"></i> Portrait</div>
                        <div class="image-wrapper loading" data-type="portrait">
                            <i class="fas fa-spinner fa-spin status-icon text-warning"></i>
                            <img src="${character.images.portrait}"
                                 alt="${character.name} portrait"
                                 onload="imageLoaded(this, '${character.id}')"
                                 onerror="imageError(this, '${character.id}', 'portrait')">
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function imageLoaded(img, characterId) {
            const wrapper = img.parentElement;
            wrapper.classList.remove('loading');
            wrapper.classList.add('success');
            wrapper.querySelector('.status-icon').remove();
            
            const icon = document.createElement('i');
            icon.className = 'fas fa-check-circle status-icon text-success';
            wrapper.appendChild(icon);
            
            updateImageStats();
        }
        
        function imageError(img, characterId, type) {
            const wrapper = img.parentElement;
            wrapper.classList.remove('loading');
            wrapper.classList.add('error');
            wrapper.querySelector('.status-icon').remove();
            
            const icon = document.createElement('i');
            icon.className = 'fas fa-times-circle status-icon text-danger';
            wrapper.appendChild(icon);
            
            const errorMsg = document.createElement('div');
            errorMsg.className = 'error-message';
            errorMsg.textContent = `Erreur: ${type}`;
            wrapper.appendChild(errorMsg);
            
            // Marquer la carte comme ayant une erreur
            const card = wrapper.closest('.character-card');
            card.dataset.hasError = 'true';
            
            img.style.display = 'none';
            
            updateImageStats();
        }
        
        function updateImageStats() {
            const allWrappers = document.querySelectorAll('.image-wrapper');
            stats.loading = document.querySelectorAll('.image-wrapper.loading').length;
            stats.success = document.querySelectorAll('.image-wrapper.success').length;
            stats.error = document.querySelectorAll('.image-wrapper.error').length;
            updateStats();
        }
        
        function filterCharacters(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            
            // Filter cards
            const cards = document.querySelectorAll('.character-card');
            cards.forEach(card => {
                if (filter === 'all') {
                    card.style.display = 'block';
                } else if (filter === 'errors') {
                    card.style.display = card.dataset.hasError === 'true' ? 'block' : 'none';
                } else if (filter === 'success') {
                    card.style.display = card.dataset.hasError === 'false' ? 'block' : 'none';
                }
            });
        }
        
        // Initialize
        function init() {
            const container = document.getElementById('characters-container');
            
            if (!window.ALL_CHARACTERS || !Array.isArray(window.ALL_CHARACTERS)) {
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Erreur: Les données des personnages n'ont pas pu être chargées.
                        Vérifiez que le fichier <code>js/characters-data.js</code> est bien chargé.
                    </div>
                `;
                return;
            }
            
            stats.total = window.ALL_CHARACTERS.length;
            stats.loading = stats.total * 2; // 2 images par personnage
            updateStats();
            
            window.ALL_CHARACTERS.forEach(character => {
                const card = createCharacterCard(character);
                container.appendChild(card);
            });
            
            console.log(`✅ ${stats.total} personnages chargés`);
        }
        
        // Start when page is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
